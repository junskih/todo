<!DOCTYPE html>
<html>
    <head>
        <title>Not Todoist</title>
        <link href='../src/styles.css' rel='stylesheet'></link>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body>
        <div id='wrapper'>
            <header>
                <h1 class='page-title'>Not Todoist</h1>
            </header>

            <nav>
                <ul id='nav-list'>
                    <li class='nav-header'>
                        <i class='fas fa-chevron-right nav-chevron nav-chevron--rotate'></i> Projects
                        <ul id='project-list'>
                            <li class='nav-item nav-item--expanded'>
                                <label id='add-project-text' class='label-toggle'><i class="fas fa-plus"></i> Add project</label>
                                <input id='add-project-input' class='input-toggle' type='text' placeholder='Project name'>
                            </li>
                        </ul>
                    </li>
                </ul>

                <template id='nav-item-template'>
                    <li class='nav-item nav-item--expanded'>
                        <i class="far fa-trash-alt"></i>
                    </li>
                </template>
            </nav>

            <section id='project-view'>
                <h2 id='project-title'></h2>

                <ul id='task-list'>
                    <li class='add-task-item'>
                        <label id='add-task-label' class='label-toggle'><i class="fas fa-plus"></i> Add task</label>
                        <input id='add-task-input' class='input-toggle' type='text' placeholder='Task name'>
                    </li>
                </ul>

                <template id='task-template'>
                    <li class='task'>
                        <div class='task-header'>
                            <input class='task-done' type='checkbox'>
                            <h3 class='task-title'></h3>
                        </div>
                        <i class="far fa-trash-alt"></i>
                    </li>
                </template>
            </section>

            <form class='task-form'>
                <div>
                    <div class='task-form-header'>
                        <input class='task-form-done' type='checkbox'>
                        <h2 class='task-form-title' contenteditable='true'>Task title
                            <i class="fas fa-pen"></i>
                        </h2>
                    </div>

                    <p class='task-form-desc' contenteditable='true'>This is the task description.</p>

                    <input class='task-form-date' type='date'>

                    <h4>Priority</h4>
                    <ul class='task-form-priority-list'>
                        <li class='task-form-priority-item'>
                            <label for='priority-low'>Low</label>
                            <input id='priority-low' type='radio' name='priority'>
                        </li>
                        
                        <li class='task-form-priority-item'>
                            <label for='priority-normal'>Normal</label>
                            <input id='priority-normal' type='radio' name='priority'>
                        </li>

                        <li class='task-form-priority-item'>
                            <label for='priority-high'>High</label>
                            <input id='priority-high' type='radio' name='priority'>
                        </li>
                        
                    </ul>
                </div>

                <div class='task-form-button-container'>
                    <button class='task-form-button save-button'>Save</button>
                    <button class='task-form-button cancel-button'>Cancel</button>
                </div>
            </form>
        </div>
        <script src='main.js'></script>
    </body>
</html>
