<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>
        <link href='../src/styles.css' rel='stylesheet'></link>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body>
        <div id='wrapper'>
            <header>
                <h2>Not Todoist</h2>
            </header>

            <nav>
                <ul>
                    <li class='nav-header'>
                        <i class='fas fa-chevron-right rotate'></i> Projects
                        <ul>
                            <li class='nav-item expanded'>
                                <label id='add-project-text' class='label-toggle'><i class="fas fa-plus"></i> Add project</label>
                                <input id='add-project-input' class='input-toggle' type='text' placeholder='Project name'>
                            </li>
                        </ul>
                    </li>
                </ul>

                <template id="nav-item-template">
                    <li class='nav-item expanded'></li>
                </template>
            </nav>

            <section id='project-view'>
                <h2 class='project-title'></h2>

                <ul id='task-list'>
                    <li id='add-task-item'>
                        <label id='add-task-label' class='label-toggle'><i class="fas fa-plus"></i> Add task</label>
                        <input id='add-task-input' class='input-toggle' type='text' placeholder='Task name'>
                    </li>
                </ul>

                <template id='task-template'>
                    <li class='task'>
                        <i class='far fa-check-circle'></i>
                    </li>
                </template>
            </section>

            <section id='task-view'>
                <div id='task-section-container'>
                    <h2 class='task-title'>Task title</h2>

                    <div class='task-section'>
                        <h4 class='task-header'>Description</h4>
                        <p>This is a description</p>
                    </div>

                    <div class='task-section'>
                        <h4 class='task-header'>Due date</h4>
                        <p>Date picker here</p>
                    </div>

                    <div class='task-section'>
                        <h4 class='task-header'>Priority</h4>
                        <p>Priority scale here</p>
                    </div>

                    <div class='task-section'>
                        <h4 class='task-header'>Comments</h4>
                        <p>No comments.</p>
                    </div>
                </div>
            </section>
        </div>
        <script src='main.js'></script>
    </body>
</html>
